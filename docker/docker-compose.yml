# Agent Village - Local Development Stack
# Includes all dependencies for local development

version: '3.8'

services:
  # Main API Server
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - LLM__DEFAULT_PROVIDER=anthropic
      - MEMORY__POSTGRES_URL=postgresql+asyncpg://village:village@postgres:5432/village
      - MEMORY__REDIS_URL=redis://redis:6379/0
      - MEMORY__QDRANT_URL=http://qdrant:6333
    env_file:
      - ../.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - village-network
    restart: unless-stopped

  # PostgreSQL - Relational storage
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: village
      POSTGRES_PASSWORD: village
      POSTGRES_DB: village
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U village"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - village-network

  # Redis - Cache and message bus
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - village-network

  # Qdrant - Vector database
  qdrant:
    image: qdrant/qdrant:latest
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - village-network

  # Ollama - Local LLM (optional)
  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - village-network
    profiles:
      - with-ollama

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  ollama_data:

networks:
  village-network:
    driver: bridge
