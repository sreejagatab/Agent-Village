apiVersion: v1
kind: ConfigMap
metadata:
  name: village-config
  namespace: agent-village
  labels:
    app.kubernetes.io/name: agent-village
data:
  ENVIRONMENT: "production"
  DEBUG: "false"
  LOG_LEVEL: "INFO"
  LLM__DEFAULT_PROVIDER: "anthropic"
  API__HOST: "0.0.0.0"
  API__PORT: "8000"
  API__WORKERS: "4"
  MEMORY__QDRANT_URL: "http://qdrant:6333"
  MEMORY__QDRANT_COLLECTION: "village_memory"
  SAFETY__MAX_RECURSION_DEPTH: "10"
  SAFETY__MAX_AGENT_SPAWNS: "50"
  SAFETY__MAX_TOKENS_PER_TASK: "100000"
