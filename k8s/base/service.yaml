apiVersion: v1
kind: Service
metadata:
  name: village-api
  namespace: agent-village
  labels:
    app.kubernetes.io/name: agent-village
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: agent-village
    app.kubernetes.io/component: api
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: village-api
  namespace: agent-village
  labels:
    app.kubernetes.io/name: agent-village
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: village-worker
  namespace: agent-village
  labels:
    app.kubernetes.io/name: agent-village
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: village-ingress
  namespace: agent-village
  labels:
    app.kubernetes.io/name: agent-village
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - village.example.com
      secretName: village-tls
  rules:
    - host: village.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: village-api
                port:
                  name: http
